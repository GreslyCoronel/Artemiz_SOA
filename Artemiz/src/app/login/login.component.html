
<form (ngSubmit)="login()">
  <div class="container">
    <h1 class="h1">Login</h1>
     <img src="https://www.singulart.com/images/artworks/v2/cropped/31009/main/zoom/2096742_93b595812a1d70319f9783f33a421564.jpeg" alt="Logo" class="logo-img" />

    <div class="email">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="password">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    <button type="submit" class="button">Iniciar sesión</button>
    <button type="button" class="google-button" (click)="loginWithGoogle()">Iniciar sesión con Google</button>

    <app-git (githubLogin)="loginWithGitHub()"></app-git>
    <app-facebook></app-facebook>

    <p class="login-link">No tienes cuenta? <a routerLink="/registro">¡Regístrate aquí!</a></p>
    <p><a class="password-link" href="/cambiarPassword">¿Olvidaste tu contraseña?</a></p>
  </div>
</form>
